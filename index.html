<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Results - Algo Bharat</title>
  <style>
    :root {
      --wp--preset--color--black: #000000;
      --wp--preset--color--white: #ffffff;
      --wp--preset--color--body: #4B5563;
      --wp--preset--color--background: #FFFFFF;
      --wp--custom--font-family--body: "Arial", sans-serif;
      --wp--preset--font-size--medium: 16px;
      --wp--custom--font-weight--regular: 400;
      --wp--custom--line-height--large: 1.6;
      --wp--preset--color--heading: #1F2937;
      --wp--preset--color--foreground: #FB761F;
    }

    *, ::before, ::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: var(--wp--preset--color--background);
      color: var(--wp--preset--color--body);
      font-family: var(--wp--custom--font-family--body);
      font-size: var(--wp--preset--font-size--medium);
      font-weight: var(--wp--custom--font-weight--regular);
      line-height: var(--wp--custom--line-height--large);
      padding: 0 24px;
    }

    header {
      background-color: var(--wp--preset--color--foreground);
      color: var(--wp--preset--color--white);
      padding: 20px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header img.logo {
      width: 121px;
      height: auto;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      pointer-events: none; /* Disable clicking */
      cursor: default;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      margin-left: auto;
    }

    .menu-toggle span {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }

      nav.active {
        display: flex;
      }

      header {
        flex-direction: row;
        flex-wrap: wrap;
      }
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 24px;
      text-align: center;
    }

    .search-form input[type="search"] {
      width: 60%;
      max-width: 400px;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-form button {
      padding: 10px 15px;
      font-size: 1em;
      border: none;
      background: var(--wp--preset--color--foreground);
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background-color: var(--wp--preset--color--foreground);
      color: var(--wp--preset--color--white);
      padding: 20px 24px;
      text-align: center;
    }

    footer p, footer h1 {
      margin: 5px 0;
      font-weight: normal;
      font-size: 14px;
    }

    footer h1 a {
      color: var(--wp--preset--color--white);
      text-decoration: none;
      pointer-events: none;
      cursor: default;
    }
  </style>
</head>
<body>
  <header>
    <!-- Logo left -->
    <img class="logo" src="https://algobharat.com/wp-content/uploads/2024/03/mini-logo.png" alt="Algo Bharat Logo" />

    <!-- Hamburger menu icon right (mobile) -->
    <div class="menu-toggle" onclick="document.querySelector('nav').classList.toggle('active')">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Menu -->
    <nav>
      <a>Home</a>
      <a>About</a>
      <a>Algo</a>
      <a>Contact</a>
    </nav>
  </header>

  <main class="container">
    <h1>Search results for: “08”</h1>
    <p>Sorry, but nothing matched your search terms. Try another search?</p>
    <form class="search-form" action="/" method="get">
      <input type="search" name="s" placeholder="Search..." value="08" required>
      <button type="submit">Search</button>
    </form>
  </main>

  <footer>
    <p>© 2024 ·</p>
    <h1><a>Algo Bharat</a></h1>
    <p>· All rights reserved</p>
  </footer>
</body>
</html>
